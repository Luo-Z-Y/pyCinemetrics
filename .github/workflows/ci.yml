name: CI

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install API runtime deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install fastapi uvicorn python-multipart numpy opencv-python matplotlib pillow scipy ffmpeg-python jieba wordcloud torchvision tensorflow easyocr
      - name: Compile backend modules
        run: python -m compileall app/backend
      - name: Validate API contract endpoint imports
        run: python -c "import app.backend.main as m; print(m.app.title)"
