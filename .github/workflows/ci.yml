name: CI

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install check dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest ruff mypy numpy matplotlib wordcloud jieba scipy
      - name: Lint
        run: python -m ruff check main.py src/algorithms/wordcloud2frame.py src/ui/vlcplayer.py tests
      - name: Type check
        run: python -m mypy main.py src/algorithms/wordcloud2frame.py src/ui/vlcplayer.py
      - name: Smoke tests
        run: python -m pytest -q
